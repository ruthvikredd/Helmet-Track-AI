<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 32px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input[type="file"]:hover {
            border-color: #667eea;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }
        
        .submit-btn {
            background-color: #667eea;
            color: white;
        }
        
        .submit-btn:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .back-btn {
            background-color: #e0e0e0;
            color: #333;
        }
        
        .back-btn:hover {
            background-color: #d0d0d0;
            transform: translateY(-2px);
        }
        
        .info-box {
            background-color: #f0f4ff;
            border-left: 4px solid #667eea;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-size: 14px;
            color: #555;
        }
        
        .info-box strong {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¥ Video Detection</h1>
        
        <div class="info-box">
            <strong>Supported formats:</strong> MP4, AVI, MOV, MKV (max 500MB)
            <br><strong>Processing:</strong> Detects persons, bikes, and helmets in your video
        </div>
        
        <form action="/upload_video" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="video">Select Video File:</label>
                <input type="file" name="video" id="video" accept="video/*" required>
            </div>
            
            <div class="button-group">
                <button type="submit" class="submit-btn">Upload & Detect</button>
                <button type="button" class="back-btn" onclick="window.location.href='/dashboard'">Back</button>
            </div>
        </form>
    </div>
</body>
</html>
